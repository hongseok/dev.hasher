<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function goGooglePlay() {
            const urlParams = new URLSearchParams(window.location.search);
            const clickID = urlParams.get('gfa_click_id');
            const referrer = encodeURIComponent("gfa_click_id=" + clickID)

            window.location = "https://play.google.com/store/apps/details?id=com.ncorp.businessinsight.deviceinfo&referrer=" + referrer;
        }
    </script>
  </head>
  <body>
    <a href="javascript:goGooglePlay()">Install App</a>
  </body>
</html>

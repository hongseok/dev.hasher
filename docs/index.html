<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "etc";
}
</script>
    
<script>
function DetectAndServe(){
    let os = getMobileOperatingSystem();

    const urlParams = new URLSearchParams(window.location.search);
    const clickID = urlParams.get('gfa_click_id');

    if (os == "iOS") {
        document.getElementById("container").innerText = "앱이 설치되지 않았습니다. 5초 후 앱스토어로 이동합니다."
    } else if (os == "Android") {
        document.getElementById("container").innerText = "앱이 설치되지 않았습니다. 5초 후 구글 플레이로 이동합니다."
    } else {
        document.getElementById("container").innerText = "5초 후 앱 설치 링크 페이지로 이동합니다."
    }

    setTimeout(function () {
        if (os == "iOS") {
            window.location.href = "https://apps.apple.com/us/app/live-text-hasher/id1615513935";
        } else if (os == "Android") {
//            window.location,href = "market://details?id=com.ncorp.businessinsight.deviceinfo&referrer=" + clickID;
           window.location.href = "https://play.google.com/store/apps/details?id=com.ncorp.businessinsight.deviceinfo&referrer=" + clickID;
//               window.location.href = "https://play.app.goo.gl/?link=https://play.google.com/store/apps/details?id=com.ncorp.businessinsight.deviceinfo&referrer=" + clickID;
        } else {
            window.location.href = "https://hasher.porthej.com/nopage.html?gfa_click_id=" + clickID;
        }
    }, 5000); //will call the function after 2 secs.
}
</script>
    
    <title>Hasher App</title>

  <body onload="DetectAndServe()">

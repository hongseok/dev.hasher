    <script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}</script>
    
    <script>
function DetectAndServe(){
    let os = getMobileOperatingSystem();
    if (os == "Android") {
        window.location.href = "http://www.Androidexample.com"; 
    } else if (os == "iOS") {
        window.location.href = "http://www.IOSexample.com";
    } else {
        window.location.href = "http://www.NowherLandexample.com";
    }
}
    
    <title>Hasher App</title>
  </head>
  <body onload="DetectAndServe()">
    <style>
      .container {
        display: flex;
        align-items: center;
        height: 100px;
      }
    </style>
    <div class="container">
      <a href="https://apps.apple.com/us/app/live-text-hasher/id1615513935">Install "<b>Live Text Hasher</b>" in the App Store</a>
    </div>
  </body>
</html>
